<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script> 
	<script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">
	<meta mane="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gallery</title>
</head>
<body>

	<div class="gallery-section">
		<div class="inner-width">
			<div class ="fash">
			<img src="image/gall.jpg">
		</div>
			<div class="border"></div>
			<div class="gallery"> 
				<a href="image/img1.png" class="image">
					<img src="image/img1.png" alt="">
				</a>

				<a href="image/img2.png" class="image">
					<img src="image/img2.png" alt="">
				</a>

				<a href="image/img3.png" class="image">
					<img src="image/img3.png" alt="">
				</a>

				<a href="image/img4.png" class="image">
					<img src="image/img4.png" alt="">
				</a>

				<a href="image/img5.png" class="image">
					<img src="image/img5.png" alt="">
				</a>

				<a href="image/img6.png" class="image">
					<img src="image/img6.png" alt="">
				</a>

				<a href="image/img7.png" class="image">
					<img src="image/img7.png" alt="">
				</a>

				<a href="image/img8.png" class="image">
					<img src="image/img8.png" alt="">
				</a>

			</div>
		</div> 
	</div>

	<script>
		$(".gallery").magnificPopup({
			delegate: 'a',
			type: 'image',
			gallery:{
				enabled: true
			}
		});
	</script>

</body>
</html>
